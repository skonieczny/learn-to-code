<div class="oix" ng-controller="OIXGameBoardController">
	OIX board
	<button ng-click="step()">Step</button>
	<button ng-click="run()">Run</button>
	<button ng-click="reset()">Reset</button>
	Playing against none.
	Variant: {{ variant.type }}
	<table class="board">
		<tr ng-repeat="row in board.rows">
			<td ng-repeat="cell in row track by $index">
				{{ cell }}
			</td>
		</tr>
	</table>
	Output:
	<pre>{{ output }}</pre>
</div>
